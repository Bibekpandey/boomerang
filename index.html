<html>
    <head>
        <title>BoomRang:SinglePlayer Game</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery.js"></script>
        <script src="js/objects.js"></script>
        <script src="js/load_objects.js"></script>
        <script src="js/motion.js"></script>
    </head>

    <body>
        <div id="heading">
            <h3>BOOMERANG </h3>
        </div>
        <div>
            <canvas id="game-canvas" width="720" height="480" align="center" style=";position:absolute;z-index:10"> 
            </canvas>
        </div>

    </body>

    <script>
        var g_tick=0;
        var keys= {}; // pressed keys
        
        var canvas = document.getElementById("game-canvas");
        var g_context = canvas.getContext("2d");
        
        var g_objects = loadObjects(canvas);

        document.onkeydown = function (e) {
            keys[e.which] = true;
            make_movement(g_objects[0]);
         }

         document.onkeyup = function(e) {
             //make_movement(bullet);
             keys[e.which]=false;
             g_objects[0].currentFrame=0;
             //keys={};
         }
        
        function gameLoop() {
            //g_tick+=1;
            window.requestAnimationFrame(gameLoop);
            g_context.clearRect(0,0,canvas.width, canvas.height);
            for(var x=1;x<g_objects.length;x++) {
                g_objects[x].render();
            }
            g_objects[0].render();
        }
        gameLoop();
    </script>
</html>
